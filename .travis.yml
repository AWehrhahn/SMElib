language: cpp
compiler: 
- gcc
- clang

jobs:
  include:
  - os: linux
    dist: bionic
    addons:
      apt:
        packages:
        - g++
        - gfortran
        - make
        - python3.8
        - python3-venv
        - python3-pip
    cache:
    - pip
  - os: osx
    addons:
      homebrew:
        update: true
        packages:
        - make
        - automake
        - libtool
        - python
    before_cache:
    - brew cleanup
    cache:
      - pip
      - directories:
        - $HOME/Library/Caches/Homebrew
  # - os: windows

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install gfortran; fi

install:
- ./bootstrap
- ./configure --prefix=$PWD
- make install

before_script:
- source ~/.bashrc
- pip3 install --upgrade pip
- pip3 install -r test/requirements.txt

script:
- python3 -m pytest

before_deploy:
- mkdir build
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar -czvf build/smelib_linux.tar.gz lib share; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar -czvf build/smelib_osx.tar.gz lib share; fi
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then $msys2 tar -czvf build/smelib_win.tar.gz lib share; fi


deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: build/*
  api_key:
    secure: 
  on:
    tags: true