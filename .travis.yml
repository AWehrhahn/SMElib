language: cpp
compiler: gcc

jobs:
  include:
  - os: linux
    dist: bionic
    name: Ubuntu 18.04
    env:
    - TARGET=linux
    - OUTPUT_DIRS="lib share"
    addons:
      apt:
        packages:
        - g++
        - libgfortran3
        - gfortran
        - make
        - python3.8
        - python3-venv
        - python3-pip
    cache:
    - pip
  - os: osx
    name: OSX
    env:
    - TARGET=osx
    - OUTPUT_DIRS="lib share"
    addons:
      homebrew:
        update: true
        packages:
        - make
        - automake
        - libtool
        - python
    before_cache:
    - brew cleanup
    cache:
      - pip
      - directories:
        - $HOME/Library/Caches/Homebrew
    before_install:
    - brew cask install gfortran
    - gfortran -print-file-name=
  - os: linux
    dist: xenial
    name: Windows64
    env:
    - TARGET=win64
    - LDFLAGS="-L/usr/lib/gcc/x86_64-w64-mingw32/5.3-win32/"
    - CONFIG_FLAGS="--build=x86_64-pc-linux-gnu --host=x86_64-w64-mingw32 --with-gnu-ld"
    - OUTPUT_DIRS="bin share"
    addons:
          apt:
            packages:
            - g++
            - gfortran
            - make
            - mingw-w64
            - mingw-w64-tools
            - mingw-w64-common
            - mingw-w64-i686-dev
            - mingw-w64-x86-64-dev
            - gfortran-mingw-w64
            - gfortran-mingw-w64-i686
            - gfortran-mingw-w64-x86-64
    before_install:
      - ld --version
      - ls /usr/lib/gcc/x86_64-w64-mingw32/5.3-win32/
    # Skip testing for Windows target
    before_script: skip
    script: skip

install:
- ./bootstrap
- ./configure --prefix=$PWD $CONFIG_FLAGS
- make install

before_script:
- source ~/.bashrc
- python --version
- python3 --version
- pip3 install --upgrade pip
- pip3 install -r test/requirements.txt

script:
- python3 -m pytest

before_deploy:
- mkdir build
- tar -czvf build/smelib_$TARGET.tar.gz $OUTPUT_DIRS

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: build/*
  api_key:
    secure: 
  on:
    tags: true